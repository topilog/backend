<!-- 首页 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{skeleton.html}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
</head>
<body>
    <div layout:fragment="main-content">
        <article class="Card MainColumnCard" th:each="article:${articles}">
            <a th:href="'/article/'+${article.id}"><h1 th:text="${article.title}">文章标题</h1></a>
            <a th:href="'/article/'+${article.id}"><p th:text="${article.summary}">文章简短说明</p></a>
        </article>
    </div>
</body>
</html>
